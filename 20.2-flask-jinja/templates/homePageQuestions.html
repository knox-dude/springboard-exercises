{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content%}

  <h1>Madlibs</h1>
  <form action="/story">
    {% for prompt in prompts %}
      <p>
        {{ prompt }}:
        <span>
          <input name="{{ prompt }}">
        </span>
      </p>
    {% endfor %}
    <button>Show me the story!</button>
  </form>
  
{% endblock %}
