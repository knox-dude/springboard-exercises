<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madlibs!</title>
</head>
<body>
  <h1>Madlibs</h1>
  <form action="/story">
    {% for prompt in prompts %}
      <p>
        {{ prompt }}:
        <span>
          <input name="{{ prompt }}">
        </span>
      </p>
    {% endfor %}
    <button>Show me the story!</button>
  </form>
  
</body>
</html>
