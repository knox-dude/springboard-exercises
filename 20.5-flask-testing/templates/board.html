{% extends 'base.html' %}

{% block title %} Board {% endblock %}

{% block content%}
<section id="boggle">

  <table class="board">
    {% for row in board %}
    <tr>
      {% for letter in row %}
        <td>{{letter}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  
  <form method="POST" class="guess-form">
    <h2>Your Guess:</h2>
    <input name="guess" class="guess">
    <button>Guess!</button>
  </form>
  
  <p class="msg"></p>
  
</section>
{% endblock %}
