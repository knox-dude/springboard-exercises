{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content%}

<h2>Tags:</h2>

<ul>
  {% for tag in tags %}
    <li>
      <p><a href="/tags/{{tag.id}}">{{tag.name}}</a></p>
    </li>
  {% endfor %}
</ul>

<form action="/tags/new">
  <button>Add Tag</button>
</form>

{% endblock %}
