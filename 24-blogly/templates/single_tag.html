{% extends 'base.html' %}

{% block title %} {{tag.name}} {% endblock %}

{% block content%}

<h2>{{tag.name}}</h2>
<b>Related Posts:</b>
<ul>
  {% for post in tag.posts %}
    <li>
      <p><a href="/posts/{{post.id}}">{{post.title}}</a></p>
    </li>
  {% endfor %}
</ul>

<form action="/tags/{{tag.id}}/edit">
  <button>Edit Tag</button>
</form>

{% endblock %}
