{% extends 'base.html' %}

{% block title %} Edit User {% endblock %}

{% block content%}

<h2>Edit User {{user.first_name}} {{user.last_name}}</h2>
<form method="POST">
  <p>First Name:     <input name="first_name", placeholder="Enter a first name", value="{{user.first_name}}"></p>
  <p>Last Name:  <input name="last_name", placeholder="Enter a last name", value="{{user.last_name}}"></p>
  <p>Image URL:   <input name="image_url", placeholder="Image of this user", value="{{user.image_url}}"></p>
  <button>Save</button>
</form>

<form action="/users/{{user.id}}" method="get">
  <button>Cancel</button>
</form>

{% endblock %}
