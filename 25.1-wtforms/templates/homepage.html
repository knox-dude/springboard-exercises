{% extends 'base.html' %}

{% block title %} Pet Adoption {% endblock %}

{% block content%}

<h1>Pets</h1>
<div class="container">
  {% for pet in pets %}
  <div class="pet_card">
    <img src="{{pet.photo_url}}" alt="Photo of {{pet.name}}">
    <p><a href="/{{pet.id}}">{{pet.name}} the {{pet.species}}</a>
      {% if pet.available %}
        <b>is available</b>
      {% endif %}
    </p>
  </div>
  {% endfor %}
</div>

{% endblock %}
